name: Release

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.gitignore"
      - .editorconfig

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      clipboard: ${{ steps.filter.outputs.clipboard }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            clipboard:
              - 'packages/clipboard/**'

  lint:
    uses: ./.github/workflows/_lint.yml

  lint-rust:
    needs: detect-changes
    if: needs.detect-changes.outputs.clipboard == 'true'
    uses: ./.github/workflows/_lint-rust.yml

  test:
    uses: ./.github/workflows/_test.yml

  build-native:
    needs: detect-changes
    if: needs.detect-changes.outputs.clipboard == 'true'
    uses: ./.github/workflows/_build-native.yml

  test-native:
    needs: build-native
    uses: ./.github/workflows/_test-native.yml

  release:
    name: Release
    if: >-
      always() &&
      !contains(needs.*.result, 'failure')
    needs:
      - lint
      - lint-rust
      - test
      - build-native
      - test-native
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: pnpm install
      - name: Create npm dirs
        if: needs.build-native.result == 'success'
        run: pnpm --filter @slackfmt/clipboard exec napi create-npm-dirs
      - name: Download all artifacts
        if: needs.build-native.result == 'success'
        uses: actions/download-artifact@v7
        with:
          path: packages/clipboard/artifacts
      - name: Move artifacts
        if: needs.build-native.result == 'success'
        run: pnpm --filter @slackfmt/clipboard artifacts
      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: pnpm publish-packages
          version: pnpm version-packages
          title: "Release packages"
          commit: "Version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
