name: Build Native
on:
  workflow_call:
env:
  DEBUG: napi:*
  APP_NAME: clipboard
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  CARGO_INCREMENTAL: "1"
  WORKING_DIR: packages/clipboard
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            build: pnpm --filter @slackfmt/clipboard build --target aarch64-apple-darwin
          - host: macos-latest
            target: x86_64-apple-darwin
            build: pnpm --filter @slackfmt/clipboard build --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: pnpm --filter @slackfmt/clipboard build --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: pnpm --filter @slackfmt/clipboard build --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            build: pnpm --filter @slackfmt/clipboard build --target aarch64-unknown-linux-gnu --use-napi-cross
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            ${{ env.WORKING_DIR }}/target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.WORKING_DIR }}/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
